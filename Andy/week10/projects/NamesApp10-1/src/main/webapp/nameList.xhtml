<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Name List</title>
    </h:head>
    <h:body>
        <h:form id="form">
	<p:outputLabel for="cartQuantity" value="Cart:" />
	<h:outputText id="cartQuantity" value="#{cartBean.itemsInCart} "/> 
        <p:dataTable value="#{nameBean.nameList}" var="name"
                         rowKey="#{name.id}" selection="#{nameBean.name}"
                         selectionMode="single">
        	<f:ajax event="rowSelect" listener="#{nameBean.nameDetail}" />
                <p:column>
                        <h:outputText value="#{name.first}" />
                </p:column>
                <p:column>
                        <h:outputText value="#{name.last}" />
                </p:column>
		<p:column>
			<p:commandButton value="Add"
				 update=":form:cartQuantity"
				 actionListener="#{cartBean.addToCart(name)}" />
		</p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
